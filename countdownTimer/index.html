<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Countdown Timer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            /* border: 1px solid #000; */
        }

        .textTimer {
            font-size: 10em;
            color: #444;
        }
        .timeInput{
            width: 1.6rem;
        }
        .bg{
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="container w-75 m-auto mt-5">
        <div class="d-flex justify-content-center align-items-center bg">
            <span class="textTimer" id="hourText">00</span>
            <span class="textTimer">:</span>
            <span class="textTimer" id="minText">00</span>
            <span class="textTimer">:</span>
            <span class="textTimer" id="secText">00</span>
            <div class="btnTimerStart btn align-middle">Start</div>
            <div class="btnTimerReset">Reset</div>
        </div>
        <div class="bg ps-4">
            <span id="timeSaved">00:00:00</span>
            <span id="timeInputForm">
                <input type="text" id="hourInput" class="timeInput" value="00">
                <span>:</span>
                <input type="text" id="minInput" class="timeInput" value="00">
                <span>:</span>
                <input type="text" id="secInput" class="timeInput" value="00">
            </span>
            <span id="editTime" class="btn"> khodkar Edit </span>
        </div>



        <br>
        <br>
        <br>
        <br>
        <footer class="text-center">Copyright &copy; Hassan</footer>
    </div>
    <script src="./counter.js"></script>
    <script>
        $(document).ready(function () {
            hourInit = 1;
            minInit = 2;
            secInit = 5;
            // check();

            $("#timeInputForm").hide();
            $("#editTime").on("click",function(){
                // $(".para1").hide();
                $("#timeInputForm").toggle();
                $("#timeSaved").toggle();

            });

        });
    </script>
</body>

</html>
